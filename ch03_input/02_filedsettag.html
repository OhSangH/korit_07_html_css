<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filedset</title>
</head>
<body bgcolor="6f6f6f">
  <form>
    <fieldset>
      <legend>반장</legend>
      <label for="name_1">이름</label>
      <input id = "name" name="name_1" type="text">
      <br><br>
      <label for="age_1">나이</label>
      <input id = "age" age="age_1" type="text">
    </fieldset>
    <fieldset>
      <legend>부반장</legend>
      <label for="name_2">이름</label>
      <input id = "name" name="name_2" type="text">
      <br><br>
      <label for="age_2">나이</label>
      <input id = "age" age="age_2" type="text">
    </fieldset>
    <fieldset>
      <legend>총무</legend>
      <label for="name_3">이름</label>
      <input id = "name" name="name_3" type="text">
      <br><br>
      <label for="age_3">나이</label>
      <input id = "age" age="age_3" type="text">
    </fieldset>
  </form>
</body>
</html>
