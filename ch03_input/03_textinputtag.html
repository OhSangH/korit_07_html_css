<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textinput</title>
</head>
<body bgcolor="9f9f9f">
  <h1>텍스트 관련 인풋 타입</h1>
  <fieldset>
    <legend>텍스트 관련 인풋 타입 예시</legend>
    <form>
      <label for="text">text</label> <br>
      <input id="text" text="my-text" type="text" placeholder="5자 이하" maxlength="5">
      <br><br>
      <label for = "password">password</label><br>
      <input id="password" password="my-password" type="text" placeholder="4자 이상" minlength="4">
      <br><br>
      <label for="search">search</label><br>
      <input id="search" search="my-search" type="text">
      <br><br>
      <label for = "telnum">tel</label><br>
      <input id="telnum" telnum="my-telnum" type="text">
      <br><br>
      <button type="submit">제출</button>
    </form>
  </fieldset>
</body>
</html>
